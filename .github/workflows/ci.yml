name: CI

permissions:
  contents: read
  security-events: read

on:
  push: {}
  pull_request: {}

jobs:
  backend-test:
    name: âš™ï¸ Backend unit tests
    runs-on: ubuntu-latest
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸŸ© Install dependencies
        working-directory: apps/backend
        run: npm ci

      - name: ğŸ§‘â€ğŸ¨ Lint
        working-directory: apps/backend
        run: npm run lint

      - name: ğŸ”¬ Run unit tests
        working-directory: apps/backend
        run: npm test

  frontend-test:
    name: ğŸ–¥ï¸ Frontend tests (lint + unit tests)
    runs-on: ubuntu-latest
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: apps/frontend
        run: npm install --legacy-peer-deps

      - name: ğŸ§‘â€ğŸ¨ Lint
        working-directory: apps/frontend
        run: npm run lint

      - name: ğŸ”¬ Run unit tests
        working-directory: apps/frontend
        run: npm test

  dependabot-vuln-scan:
    name: ğŸ¤– Dependabot vulnerability scan
    runs-on: ubuntu-latest
    needs: [ backend-test, frontend-test ]
    if: always()
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Run npm audit (backend)
        working-directory: apps/backend
        run: |
          npm ci --legacy-peer-deps
          npm audit --audit-level=moderate

      - name: ğŸ” Run npm audit (frontend)
        working-directory: apps/frontend
        run: |
          npm ci --legacy-peer-deps
          npm audit --audit-level=moderate

  docker-build-push-acr-frontend:
    name: ğŸ³ Build & Push Docker images to ACR for frontend
    runs-on: ubuntu-latest
    needs: [frontend-test, dependabot-vuln-scan ]
    if: github.event_name == 'push'

    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: cmatheo.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: ğŸ—ï¸ Build frontend image
        run: docker build -t cmatheo.azurecr.io/frontend:latest apps/frontend

      - name: ğŸš€ Push frontend image
        run: docker push cmatheo.azurecr.io/frontend:latest

  docker-build-push-acr-backend:
    name: ğŸ³ Build & Push Docker images to ACR for Backend
    runs-on: ubuntu-latest
    needs: [ backend-test, dependabot-vuln-scan ]
    if: github.event_name == 'push'

    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: cmatheo.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: ğŸ—ï¸ Build backend image
        run: docker build -t cmatheo.azurecr.io/backend:latest apps/backend

      - name: ğŸš€ Push backend image
        run: docker push cmatheo.azurecr.io/backend:latest