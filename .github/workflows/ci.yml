name: CI

permissions:
  contents: write
  security-events: read

on:
  push:
    branches: [main, development, recette]
  pull_request: {}
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release type (main only): patch | minor | major"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
  schedule:
    - cron: '0 3 * * 0'

jobs:
  backend-test:
    name: âš™ï¸ Backend unit tests
    runs-on: ubuntu-latest
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: ğŸŸ© Install dependencies
        working-directory: apps/backend
        run: npm ci
      - name: ğŸ§‘â€ğŸ¨ Lint
        working-directory: apps/backend
        run: npm run lint
      - name: ğŸ”¬ Run unit tests
        working-directory: apps/backend
        run: npm test

  frontend-test:
    name: ğŸ–¥ï¸ Frontend tests (lint + unit tests)
    runs-on: ubuntu-latest
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: ğŸŸ© Install dependencies
        working-directory: apps/frontend
        run: npm install --legacy-peer-deps
      - name: ğŸ§‘â€ğŸ¨ Lint
        working-directory: apps/frontend
        run: npm run lint
      - name: ğŸ”¬ Run unit tests
        working-directory: apps/frontend
        run: npm test

  dependabot-vuln-scan:
    name: ğŸ¤– Dependabot vulnerability scan
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: always()
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: ğŸ” Run npm audit (backend)
        working-directory: apps/backend
        run: |
          npm ci --legacy-peer-deps
          npm audit --audit-level=moderate
      - name: ğŸ” Run npm audit (frontend)
        working-directory: apps/frontend
        run: |
          npm ci --legacy-peer-deps
          npm audit --audit-level=moderate

  versioning:
    name: ğŸ·ï¸ Versioning (main / snapshot / RC)
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, dependabot-vuln-scan]
    if: github.event_name != 'pull_request'
    outputs:
      tag: ${{ steps.out.outputs.tag }}
    steps:
      - name: âœ¨ Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ”§ Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # ---- MAIN: true releases via npm version patch|minor|major ----
      - name: ğŸš€ Release on main (npm version)
        if: github.ref_name == 'main'
        run: |
          TYPE="${{ github.event.inputs.release_type || 'patch' }}"
          echo "Release type: $TYPE"
          # âš ï¸ choisis le dossier oÃ¹ est ton package.json "source de vÃ©ritÃ©"
          # (si c'est Ã  la racine -> enlÃ¨ve working-directory)
          cd apps/backend
          npm version "$TYPE" -m "chore(release): %s"
          cd -
          git push origin HEAD:main --follow-tags

      # ---- DEV: snapshot tags based on latest stable vX.Y.Z ----
      - name: ğŸ§ª Snapshot on development (X.Y.Z-snapshot.N)
        if: github.ref_name == 'development'
        shell: bash
        run: |
          git fetch --tags

          STABLE=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1)
          if [ -z "$STABLE" ]; then
            BASE="1.0.0"
          else
            BASE="${STABLE#v}"
          fi

          LAST_SNAP=$(git tag --sort=-v:refname | grep -E "^v${BASE}-snapshot\.[0-9]+$" | head -n 1)
          if [ -z "$LAST_SNAP" ]; then
            N=1
          else
            N=$(echo "$LAST_SNAP" | sed -E "s/^v${BASE}-snapshot\.([0-9]+)$/\1/")
            N=$((N+1))
          fi

          NEW="${BASE}-snapshot.${N}"
          echo "New snapshot: v${NEW}"

          # Update version(s) (choisis ton package.json maÃ®tre)
          cd apps/backend
          npm version "${NEW}" --no-git-tag-version
          cd -

          git add apps/backend/package.json apps/backend/package-lock.json || true
          git commit -m "chore(snapshot): v${NEW}" || true
          git tag "v${NEW}"
          git push origin HEAD:development --tags

      # ---- RECETTE: RC tags based on latest stable vX.Y.Z ----
      - name: ğŸ§· RC on recette (X.Y.Z-RC.N)
        if: github.ref_name == 'recette'
        shell: bash
        run: |
          git fetch --tags

          STABLE=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1)
          if [ -z "$STABLE" ]; then
            BASE="1.0.0"
          else
            BASE="${STABLE#v}"
          fi

          LAST_RC=$(git tag --sort=-v:refname | grep -E "^v${BASE}-RC\.[0-9]+$" | head -n 1)
          if [ -z "$LAST_RC" ]; then
            N=1
          else
            N=$(echo "$LAST_RC" | sed -E "s/^v${BASE}-RC\.([0-9]+)$/\1/")
            N=$((N+1))
          fi

          NEW="${BASE}-RC.${N}"
          echo "New RC: v${NEW}"

          cd apps/backend
          npm version "${NEW}" --no-git-tag-version
          cd -

          git add apps/backend/package.json apps/backend/package-lock.json || true
          git commit -m "chore(rc): v${NEW}" || true
          git tag "v${NEW}"
          git push origin HEAD:recette --tags

      - name: ğŸ“Œ Output tag
        id: out
        shell: bash
        run: |
          git fetch --tags
          TAG=$(git tag --sort=-creatordate | head -n 1)
          echo "tag=$TAG" >> $GITHUB_OUTPUT

  docker-build-push-acr-frontend:
    name: ğŸ³ Build & Push Docker image to ACR (frontend)
    runs-on: ubuntu-latest
    needs: [frontend-test, dependabot-vuln-scan, versioning]
    if: github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'development' || github.ref_name == 'recette')
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Set Docker tag (use version tag)
        id: vars
        run: |
          echo "tag=${{ needs.versioning.outputs.tag }}" >> $GITHUB_OUTPUT

      - name: ğŸ” Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: cmatheo.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: ğŸ—ï¸ Build frontend image
        run: |
          docker build \
            -t cmatheo.azurecr.io/frontend:${{ steps.vars.outputs.tag }} \
            apps/frontend

      - name: ğŸš€ Push frontend image
        run: |
          docker push cmatheo.azurecr.io/frontend:${{ steps.vars.outputs.tag }}

      - name: ğŸ·ï¸ Tag & Push latest (main only)
        if: github.ref_name == 'main'
        run: |
          docker tag cmatheo.azurecr.io/frontend:${{ steps.vars.outputs.tag }} cmatheo.azurecr.io/frontend:latest
          docker push cmatheo.azurecr.io/frontend:latest

  docker-build-push-acr-backend:
    name: ğŸ³ Build & Push Docker image to ACR (backend)
    runs-on: ubuntu-latest
    needs: [backend-test, dependabot-vuln-scan, versioning]
    if: github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'development' || github.ref_name == 'recette')
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Set Docker tag (use version tag)
        id: vars
        run: |
          echo "tag=${{ needs.versioning.outputs.tag }}" >> $GITHUB_OUTPUT

      - name: ğŸ” Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: cmatheo.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: ğŸ—ï¸ Build backend image
        run: |
          docker build \
            -t cmatheo.azurecr.io/backend:${{ steps.vars.outputs.tag }} \
            apps/backend

      - name: ğŸš€ Push backend image
        run: |
          docker push cmatheo.azurecr.io/backend:${{ steps.vars.outputs.tag }}

      - name: ğŸ·ï¸ Tag & Push latest (main only)
        if: github.ref_name == 'main'
        run: |
          docker tag cmatheo.azurecr.io/backend:${{ steps.vars.outputs.tag }} cmatheo.azurecr.io/backend:latest
          docker push cmatheo.azurecr.io/backend:latest
