name: CI

permissions:
  contents: write
  security-events: read

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development
jobs:
  backend-test:
    name: âš™ï¸ Backend unit tests
    runs-on: ubuntu-latest
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸŸ© Install dependencies
        working-directory: apps/backend
        run: npm ci

      - name: ğŸ§‘â€ğŸ¨ Lint
        working-directory: apps/backend
        run: npm run lint

      - name: ğŸ”¬ Run unit tests
        working-directory: apps/backend
        run: npm test

  frontend-test:
    name: ğŸ–¥ï¸ Frontend tests (lint + unit tests)
    runs-on: ubuntu-latest
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸŸ© Install dependencies
        working-directory: apps/frontend
        run: npm install --legacy-peer-deps

      - name: ğŸ§‘â€ğŸ¨ Lint
        working-directory: apps/frontend
        run: npm run lint

      - name: ğŸ”¬ Run unit tests
        working-directory: apps/frontend
        run: npm test

  dependabot-vuln-scan:
    name: ğŸ¤– Dependabot vulnerability scan
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: always()
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ” Run npm audit (backend)
        working-directory: apps/backend
        run: |
          npm ci --legacy-peer-deps
          npm audit --audit-level=moderate

      - name: ğŸ” Run npm audit (frontend)
        working-directory: apps/frontend
        run: |
          npm ci --legacy-peer-deps
          npm audit --audit-level=moderate

  create-git-tag:
    name: ğŸ·ï¸ Auto versioning (Git tag)
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, dependabot-vuln-scan]
    if: github.ref_name == 'main' && github.event_name == 'push'
    outputs:
      next_tag: ${{ steps.version.outputs.next }}

    steps:
      - name: âœ¨ Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ·ï¸ Get latest tag
        id: lasttag
        run: |
          git fetch --tags
          TAG=$(git tag --sort=-v:refname | head -n 1)
          echo "last_tag=$TAG" >> $GITHUB_OUTPUT

      - name: ğŸ”¢ Compute next version (PATCH++)
        id: version
        run: |
          if [ -z "${{ steps.lasttag.outputs.last_tag }}" ]; then
            NEXT="v1.0.0"
          else
            VERSION="${{ steps.lasttag.outputs.last_tag }}"
            VERSION="${VERSION#v}"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            PATCH=$((PATCH+1))
            NEXT="v$MAJOR.$MINOR.$PATCH"
          fi
          echo "next=$NEXT" >> $GITHUB_OUTPUT

      - name: ğŸš€ Create & push Git tag
        run: |
          git tag -a "${{ steps.version.outputs.next }}" -m "Release ${{ steps.version.outputs.next }}"
          git push origin "${{ steps.version.outputs.next }}"
        
  docker-build-push-acr-frontend:
    name: ğŸ³ Build & Push Docker image to ACR (frontend)
    runs-on: ubuntu-latest
    needs: [frontend-test, dependabot-vuln-scan, create-git-tag]
    if: github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'development')
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Set Docker tag (main=git tag / development=dev-<sha>)
        id: vars
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "tag=${{ needs.create-git-tag.outputs.next_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=dev-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ” Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: cmatheo.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: ğŸ—ï¸ Build frontend image
        run: |
          docker build \
            -t cmatheo.azurecr.io/frontend:${{ steps.vars.outputs.tag }} \
            apps/frontend

      - name: ğŸš€ Push frontend image
        run: |
          docker push cmatheo.azurecr.io/frontend:${{ steps.vars.outputs.tag }}

      - name: ğŸ·ï¸ Tag & Push latest (main only)
        if: github.ref_name == 'main'
        run: |
          docker tag cmatheo.azurecr.io/frontend:${{ steps.vars.outputs.tag }} cmatheo.azurecr.io/frontend:latest
          docker push cmatheo.azurecr.io/frontend:latest

  docker-build-push-acr-backend:
    name: ğŸ³ Build & Push Docker image to ACR (backend)
    runs-on: ubuntu-latest
    needs: [backend-test, dependabot-vuln-scan, create-git-tag]
    if: github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'development')
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Set Docker tag (main=git tag / development=dev-<sha>)
        id: vars
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "tag=${{ needs.create-git-tag.outputs.next_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=dev-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ” Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: cmatheo.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: ğŸ—ï¸ Build backend image
        run: |
          docker build \
            -t cmatheo.azurecr.io/backend:${{ steps.vars.outputs.tag }} \
            apps/backend

      - name: ğŸš€ Push backend image
        run: |
          docker push cmatheo.azurecr.io/backend:${{ steps.vars.outputs.tag }}

      - name: ğŸ·ï¸ Tag & Push latest (main only)
        if: github.ref_name == 'main'
        run: |
          docker tag cmatheo.azurecr.io/backend:${{ steps.vars.outputs.tag }} cmatheo.azurecr.io/backend:latest
          docker push cmatheo.azurecr.io/backend:latest
