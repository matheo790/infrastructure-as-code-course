
name: CI

permissions:
  security-events: write

on:
  push: {}
  pull_request: {}
  schedule:
    # Weekly vulnerability scan and CI run
    - cron: '0 3 * * 0'

jobs:
  backend-test:
    name: Backend unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/apps/backend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: apps/backend
        run: npm ci

      - name: Lint
        working-directory: apps/backend
        run: npm run lint

      - name: Run unit tests
        working-directory: apps/backend
        run: npm test

  frontend-test:
    name: Frontend tests (lint + unit tests)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/apps/frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: apps/frontend
        # Use legacy-peer-deps and `npm install` to update lockfile when needed
        run: npm install --legacy-peer-deps

      - name: Lint
        working-directory: apps/frontend
        run: npm run lint

      - name: Run unit tests
        working-directory: apps/frontend
        run: npm test

  dependabot-vuln-scan:
    name: Dependabot vulnerability scan
    runs-on: ubuntu-latest
    needs: [ backend-test, frontend-test ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency review (skipped)
        run: |
          echo "github/dependency-review-action not available in this environment."
          echo "Falling back to npm audit steps included below."

      - name: Run npm audit (backend)
        working-directory: apps/backend
        run: |
          npm ci --legacy-peer-deps
          npm audit --audit-level=moderate

      - name: Run npm audit (frontend)
        working-directory: apps/frontend
        run: |
          npm install --legacy-peer-deps
          npm audit --audit-level=moderate

