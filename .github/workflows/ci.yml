name: CI

permissions:
  contents: write
  security-events: read

on:
  push:
    branches: [main, development, staging]
  pull_request: {}
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release type (main only)"
        required: true
        default: patch
        type: choice
        options: [patch, minor, major]
  schedule:
    - cron: "0 3 * * 0"

jobs:
  backend-test:
    name: âš™ï¸ Backend (lint + tests)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸŸ© Install
        working-directory: apps/backend
        run: npm ci

      - name: ğŸ§‘â€ğŸ¨ Lint
        working-directory: apps/backend
        run: npm run lint

      - name: ğŸ”¬ Tests
        working-directory: apps/backend
        run: npm test

  frontend-test:
    name: ğŸ–¥ï¸ Frontend (lint + tests)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸŸ© Install
        working-directory: apps/frontend
        run: npm ci --legacy-peer-deps

      - name: ğŸ§‘â€ğŸ¨ Lint
        working-directory: apps/frontend
        run: npm run lint

      - name: ğŸ”¬ Tests
        working-directory: apps/frontend
        run: echo "npm test"

  audit:
    name: ğŸ” NPM Audit (always)
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: always()
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ” Audit backend
        working-directory: apps/backend
        run: |
          npm ci
          npm audit --audit-level=moderate

      - name: ğŸ” Audit frontend
        working-directory: apps/frontend
        run: |
          npm ci --legacy-peer-deps
          npm audit --audit-level=moderate

  versioning:
    name: ğŸ·ï¸ Create version tag
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, audit]
    if: github.event_name != 'pull_request'
    outputs:
      tag: ${{ steps.out.outputs.tag }}
    steps:
      - name: âœ¨ Checkout (full + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ”§ Git identity
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: ğŸ·ï¸ Fetch tags
        run: git fetch --force --tags

      # -----------------------------
      # MAIN: vX.Y.Z (patch/minor/major)
      # -----------------------------
      - name: ğŸš€ Main release (npm version + tag)
        if: github.ref_name == 'main'
        shell: bash
        run: |
          set -euo pipefail
          cd apps/backend

          # Choix: patch/minor/major (workflow_dispatch) sinon patch (push normal)
          RELEASE_TYPE="${{ inputs.release_type }}"
          if [ -z "${RELEASE_TYPE:-}" ]; then
            RELEASE_TYPE="patch"
          fi

          # npm fait tout: bump + commit + tag vX.Y.Z
          npm ci
          npm version "$RELEASE_TYPE"

          cd -
          git push origin main --tags

      # -----------------------------
      # DEVELOPMENT: vX.Y.Z-snapshot.N
      # -----------------------------
      - name: ğŸ§ª Development snapshot tag
        if: github.ref_name == 'development'
        shell: bash
        run: |
          set -euo pipefail

          STABLE=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1 || true)
          BASE="${STABLE#v}"
          [ -z "${BASE:-}" ] && BASE="1.0.0"

          LAST=$(git tag --sort=-v:refname | grep -E "^v${BASE}-snapshot\.[0-9]+$" | head -n 1 || true)
          if [ -z "${LAST:-}" ]; then N=1; else
            N=$(echo "$LAST" | sed -E "s/^v${BASE}-snapshot\.([0-9]+)$/\1/")
            N=$((N+1))
          fi

          NEW="${BASE}-snapshot.${N}"

          cd apps/backend
          npm ci
          npm version "${NEW}" --no-git-tag-version
          cd -

          git add apps/backend/package.json apps/backend/package-lock.json
          git commit -m "chore(snapshot): v${NEW}" || true
          git tag "v${NEW}"
          git push origin HEAD:development --tags

      # -----------------------------
      # STAGING: vX.Y.Z-RC.N
      # -----------------------------
      - name: ğŸ§· Staging RC tag
        if: github.ref_name == 'staging'
        shell: bash
        run: |
          set -euo pipefail

          STABLE=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1 || true)
          BASE="${STABLE#v}"
          [ -z "${BASE:-}" ] && BASE="1.0.0"

          LAST=$(git tag --sort=-v:refname | grep -E "^v${BASE}-RC\.[0-9]+$" | head -n 1 || true)
          if [ -z "${LAST:-}" ]; then N=1; else
            N=$(echo "$LAST" | sed -E "s/^v${BASE}-RC\.([0-9]+)$/\1/")
            N=$((N+1))
          fi

          NEW="${BASE}-RC.${N}"

          cd apps/backend
          npm ci
          npm version "${NEW}" --no-git-tag-version
          cd -

          git add apps/backend/package.json apps/backend/package-lock.json
          git commit -m "chore(rc): v${NEW}" || true
          git tag "v${NEW}"
          git push origin HEAD:staging --tags

      - name: ğŸ“Œ Output tag (latest tag)
        id: out
        shell: bash
        run: |
          git fetch --force --tags
          TAG=$(git tag --sort=-creatordate | head -n 1)
          echo "tag=$TAG" >> $GITHUB_OUTPUT

  docker-backend:
    name: ğŸ³ Docker backend â†’ ACR
    runs-on: ubuntu-latest
    needs: [versioning]
    if: github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'development' || github.ref_name == 'staging')
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ” Login ACR
        uses: azure/docker-login@v1
        with:
          login-server: cmatheo.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: ğŸ·ï¸ Build + Push backend
        run: |
          TAG="${{ needs.versioning.outputs.tag }}"
          docker build -t cmatheo.azurecr.io/backend:${TAG} apps/backend
          docker push cmatheo.azurecr.io/backend:${TAG}

      - name: ğŸ·ï¸ Push latest (main only)
        if: github.ref_name == 'main'
        run: |
          TAG="${{ needs.versioning.outputs.tag }}"
          docker tag cmatheo.azurecr.io/backend:${TAG} cmatheo.azurecr.io/backend:latest
          docker push cmatheo.azurecr.io/backend:latest

  docker-frontend:
    name: ğŸ³ Docker frontend â†’ ACR
    runs-on: ubuntu-latest
    needs: [versioning]
    if: github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'development' || github.ref_name == 'staging')
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ” Login ACR
        uses: azure/docker-login@v1
        with:
          login-server: cmatheo.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: ğŸ·ï¸ Build + Push frontend
        run: |
          TAG="${{ needs.versioning.outputs.tag }}"
          docker build -t cmatheo.azurecr.io/frontend:${TAG} apps/frontend
          docker push cmatheo.azurecr.io/frontend:${TAG}

      - name: ğŸ·ï¸ Push latest (main only)
        if: github.ref_name == 'main'
        run: |
          TAG="${{ needs.versioning.outputs.tag }}"
          docker tag cmatheo.azurecr.io/frontend:${TAG} cmatheo.azurecr.io/frontend:latest
          docker push cmatheo.azurecr.io/frontend:latest
