name: CI

permissions:
  contents: write
  security-events: read

on:
  push:
    branches: [main, development, recette]
  pull_request: {}
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release type (main only): patch | minor | major"
        required: true
        default: "patch"
        type: choice
        options: [patch, minor, major]
  schedule:
    - cron: '0 3 * * 0'

jobs:
  backend-test:
    name: âš™ï¸ Backend unit tests
    runs-on: ubuntu-latest
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: â¬†ï¸ Upgrade npm (fix rollup optional deps)
        run: |
          npm i -g npm@11.3.0
          npm -v

      - name: ğŸŸ© Install dependencies
        working-directory: apps/backend
        run: npm ci

      - name: ğŸ§‘â€ğŸ¨ Lint
        working-directory: apps/backend
        run: npm run lint

      - name: ğŸ”¬ Run unit tests
        working-directory: apps/backend
        run: npm test

  frontend-test:
    name: ğŸ–¥ï¸ Frontend tests (lint + unit tests)
    runs-on: ubuntu-latest
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: â¬†ï¸ Upgrade npm (fix rollup optional deps)
        run: |
          npm i -g npm@11.3.0
          npm -v

      - name: ğŸŸ© Install dependencies
        working-directory: apps/frontend
        run: npm ci --legacy-peer-deps

      - name: ğŸ§‘â€ğŸ¨ Lint
        working-directory: apps/frontend
        run: npm run lint

      - name: ğŸ”¬ Run unit tests
        working-directory: apps/frontend
        run: echo "npm test"
  dependabot-vuln-scan:
    name: ğŸ¤– Dependabot vulnerability scan
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: always()
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: â¬†ï¸ Upgrade npm (fix rollup optional deps)
        run: |
          npm i -g npm@11.3.0
          npm -v

      - name: ğŸ” Run npm audit (backend)
        working-directory: apps/backend
        run: |
          npm ci --legacy-peer-deps
          npm audit --audit-level=moderate

      - name: ğŸ” Run npm audit (frontend)
        working-directory: apps/frontend
        run: |
          npm ci --legacy-peer-deps
          npm audit --audit-level=moderate

  versioning:
    name: ğŸ·ï¸ Versioning (main / snapshot / RC)
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, dependabot-vuln-scan]
    if: github.event_name != 'pull_request'
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.out.outputs.tag }}

    steps:
      - name: âœ¨ Checkout full history + tags
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: true

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: â¬†ï¸ Upgrade npm
        run: |
          npm i -g npm@11.3.0
          npm -v

      - name: ğŸ”§ Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: ğŸ·ï¸ Fetch tags (robust)
        shell: bash
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git fetch origin --force --prune --tags

      # âœ… MAIN: release automatique qui marche (pas de boucle, tag fiable)
      - name: ğŸš€ Release on main (bump package.json + tag)
        if: github.ref_name == 'main' && github.actor != 'github-actions[bot]'
        shell: bash
        run: |
          set -euo pipefail

          TYPE="${{ github.event.inputs.release_type || 'patch' }}"
          echo "Release type: $TYPE"

          # 1) Bump version SANS commit auto
          cd apps/backend
          npm version "$TYPE" --no-git-tag-version
          NEW_VER="$(node -p "require('./package.json').version")"
          cd -

          echo "New version = v${NEW_VER}"

          # 2) Commit package.json + package-lock.json
          git status --short

          git add apps/backend/package.json apps/backend/package-lock.json
          git add apps/frontend/package.json apps/frontend/package-lock.json

          if git diff --cached --quiet; then
            echo "âŒ package.json n'a pas changÃ© â€” abort"
            exit 1
          fi

          git commit -m "chore(release): v${NEW_VER}"

          # 3) CrÃ©er le tag
          git tag "v${NEW_VER}"

          # 4) Push commit + tag
          git push origin HEAD:main
          git push origin "v${NEW_VER}"


      - name: ğŸ§ª Snapshot on development (X.Y.Z-snapshot.N)
        if: github.ref_name == 'development'
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin --force --prune --tags

          STABLE=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1 || true)
          BASE="${STABLE#v}"; [ -z "${BASE:-}" ] && BASE="1.0.0"

          LAST_SNAP=$(git tag --sort=-v:refname | grep -E "^v${BASE}-snapshot\.[0-9]+$" | head -n 1 || true)
          if [ -z "${LAST_SNAP:-}" ]; then N=1; else N=$(( ${LAST_SNAP##*.} + 1 )); fi
          NEW="${BASE}-snapshot.${N}"

          cd apps/backend
          npm version "${NEW}" --no-git-tag-version
          cd -

          git add apps/backend/package.json apps/backend/package-lock.json || true
          git add apps/frontend/package.json apps/frontend/package-lock.json || true
          git commit -m "chore(snapshot): v${NEW}" || true
          git tag "v${NEW}"
          git push origin HEAD:development --follow-tags

      # ---- RECETTE: RC tags (tu peux laisser tel quel) ----
      - name: ğŸ§· RC on recette (X.Y.Z-RC.N)
        if: github.ref_name == 'recette'
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin --force --prune --tags

          STABLE=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1 || true)
          BASE="${STABLE#v}"; [ -z "${BASE:-}" ] && BASE="1.0.0"

          LAST_RC=$(git tag --sort=-v:refname | grep -E "^v${BASE}-RC\.[0-9]+$" | head -n 1 || true)
          if [ -z "${LAST_RC:-}" ]; then N=1; else N=$(( ${LAST_RC##*.} + 1 )); fi
          NEW="${BASE}-RC.${N}"

          cd apps/backend
          npm version "${NEW}" --no-git-tag-version
          cd -

          git add apps/backend/package.json apps/backend/package-lock.json || true
          git add apps/frontend/package.json apps/frontend/package-lock.json || true
          git commit -m "chore(rc): v${NEW}" || true
          git tag "v${NEW}"
          git push origin HEAD:recette --follow-tags

      # âœ… Output tag fiable: prend le tag du dernier commit (celui crÃ©Ã© dans ce run)
      - name: ğŸ“Œ Output tag
        id: out
        shell: bash
        run: |
          git fetch origin --force --prune --tags
          # tag pointant sur HEAD si possible, sinon dernier tag crÃ©Ã©
          TAG="$(git tag --points-at HEAD | head -n 1 || true)"
          if [ -z "${TAG:-}" ]; then
            TAG="$(git tag --sort=-creatordate | head -n 1)"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Output tag = $TAG"

  docker-build-push-acr-frontend:
    name: ğŸ³ Build & Push Docker image to ACR (frontend)
    runs-on: ubuntu-latest
    needs: [frontend-test, dependabot-vuln-scan, versioning]
    if: github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'development' || github.ref_name == 'recette')
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Set Docker tag (use version tag)
        id: vars
        run: |
          echo "tag=${{ needs.versioning.outputs.tag }}" >> $GITHUB_OUTPUT

      - name: ğŸ” Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: cmatheo.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: ğŸ—ï¸ Build frontend image
        run: |
          docker build \
            -t cmatheo.azurecr.io/frontend:${{ steps.vars.outputs.tag }} \
            apps/frontend

      - name: ğŸš€ Push frontend image
        run: |
          docker push cmatheo.azurecr.io/frontend:${{ steps.vars.outputs.tag }}

      - name: ğŸ·ï¸ Tag & Push latest (main only)
        if: github.ref_name == 'main'
        run: |
          docker tag cmatheo.azurecr.io/frontend:${{ steps.vars.outputs.tag }} cmatheo.azurecr.io/frontend:latest
          docker push cmatheo.azurecr.io/frontend:latest

  docker-build-push-acr-backend:
    name: ğŸ³ Build & Push Docker image to ACR (backend)
    runs-on: ubuntu-latest
    needs: [backend-test, dependabot-vuln-scan, versioning]
    if: github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'development' || github.ref_name == 'recette')
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Set Docker tag (use version tag)
        id: vars
        run: |
          echo "tag=${{ needs.versioning.outputs.tag }}" >> $GITHUB_OUTPUT

      - name: ğŸ” Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: cmatheo.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: ğŸ—ï¸ Build backend image
        run: |
          docker build \
            -t cmatheo.azurecr.io/backend:${{ steps.vars.outputs.tag }} \
            apps/backend

      - name: ğŸš€ Push backend image
        run: |
          docker push cmatheo.azurecr.io/backend:${{ steps.vars.outputs.tag }}

      - name: ğŸ·ï¸ Tag & Push latest (main only)
        if: github.ref_name == 'main'
        run: |
          docker tag cmatheo.azurecr.io/backend:${{ steps.vars.outputs.tag }} cmatheo.azurecr.io/backend:latest
          docker push cmatheo.azurecr.io/backend:latest
          
          